                        <span>Senha</span>
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox">Lembrar Login
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="input-box">
                        <p>NÃ£o tem uma conta?<a href="#">Inscreva-se</a></p>
                    </div>
                </form>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
