<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="conteiner-login">

        <div class="img-box">
            <img src="img/amavi-login.jpg">
        </div>

        <div class="content-box">

            <div class="form-box">

                <h2>Login</h2>

                <form>
                    
                    <div class="input-box">
                        <span>Nome</span>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" placeholder="@gmail.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox">Lembrar Login
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                        <p>NÃ£o tem uma conta?<a href="#">Inscreva-se</a></p>
                    </div>

                </form>

                <h3>Logar Com</h3>

                <ul class="ul">
                    <li><img src="img/facebook.png" alt="facebook"></li>
                    <li><img src="img/google.png" alt=""></li>
                    <li><img src="img/apple.png" alt=""></li>
                </ul>

            </div>

        </div>

    </div>

</body>

</html>
